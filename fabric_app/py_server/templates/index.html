<!DOCTYPE html>
<html>   

  <head>
    <meta charset="UTF-8">  
    <title>Submit Image</title> 

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='style.css')}}">

  </head>

  <body>
    <div id="page_container">
      <div id="head_container">
        <h1>Fabric Classifier</h1>
      </div>

      {% if result_data %}
        <div id="output-data_container">
          {% for result in result_data %}
            {{ result }} <br>
          {% endfor %}
        </div>
      {% endif %}

      <div id="output-text_container">
        <span id="output_header"><p>{{ prediction_text }} </p></span>
        <span id="output_body"><p> {{ information_text }}</p></span>
      </div>
      
      <div id="upload_container">
        <h5>Upload an image for classification</h5>
        <form id="uploadForm" autocomplete="off" action="{{url_for('predict_request')}}" method="post" enctype="multipart/form-data">

          <input id="imageInput" class="form-control" autocomplete="off" type="file" name="filetoupload" accept="image/*"><br>

          <img id="image">
          
          <input id="submitButton" class="btn btn-primary btn-lg btn-block" autocomplete="off" type="submit" disabled><br>
        </form>
      </div>

    </div>

    <footer>
      <p>By Nathan Odibo <a href="https://github.com/naod488/Fabric_Classification/tree/main/fabric_app/py_server">visit the GitHub for the website source files</a></p>
    </footer> 
  </body> 

  <script type="text/javascript" src="{{ url_for('static', filename='image_check.js')}}"></script>
</html>
